		var WIN = window;
		// 通过浏览器属性[window.devicePixelRatio]
		if( WIN.devicePixelRatio && WIN.devicePixelRatio === 1 ){
			return true;
		};
		// 通过计算宽度比
		var IW = WIN.innerWidth;
		var OW = WIN.outerWidth;
		if( IW && OW && IW/OW === 1 ){
			return true;
		};
		// IE下通过特殊API获取
		var screen = WIN.screen;
		var DX = screen.deviceXDPI;
		var LX = screen.logicalXDPI;
		if( DX && LX && DX/LX === 1 ){
			return true;
		};
