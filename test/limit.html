"use strict";
;(function(){

	// begin
	limit({a: '啊'}).toLog();

	limit.limitFixed = true;

	var Promise = limit.promise();

	function main1(){
		return new Promise(function(resolve, reject){
			setTimeout(function(){
				resolve('success0');
			}, 1000);
		});
	};

	function main2(){
		return new Promise(function(resolve, reject){
			setTimeout(function(){
				resolve('success1');
			}, 1000);
		});
	};


	main1().then(function(){
		return main2();
	}).then(function(a){
		console.log(a);
	});

})();
